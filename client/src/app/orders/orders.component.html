<div class="text-bg-dark text-center rounded-bottom py-4">
    <h1 class="display-4">
        Order Register
    </h1>
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-order-form>

            </app-order-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>QUANTITY</th>
                        <th>TOTAL_PRICE</th>
                        <th>CUSTOMER ADDRESS</th>
                        <th>ORDER STATUS</th>
                        <th>PAYMENT STATUS</th>



                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ord of order_service.list">
                      
                       
                        <td (click)="populateForm(ord)"> {{ord.product}}</td>
                        <td (click)="populateForm(ord)"> {{ord.quantity}}</td>
                        <td (click)="populateForm(ord)"> {{ord.totalPrice}}</td>
                        <td (click)="populateForm(ord)">{{ord.address}}</td>
                        <td (click)="populateForm(ord)"> {{ord.orderStatus}}</td>
                        <td (click)="populateForm(ord)"> {{ord.paymentStatus}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-secondary"  (click)="onDelete(ord._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
