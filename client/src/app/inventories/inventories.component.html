<div class="text-bg-dark text-center rounded-bottom py-4">
    <h1 class="display-4">
        Inventory Register
    </h1>
</div>
<div class="p-4">
    <div class="row">
        <div class="col-md-6">
            <app-inventory-form>

            </app-inventory-form>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>PRODUCT NAME</th>
                        <th>DESCRIPTION</th>
                        <th>QUANTITY</th>
                        <th>PRICE FOR EACH</th>
                        <th>SUPPLIER NAME</th>
                        <th>EXPIRY DATE</th>



                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let inv of inventory_service.list">
                      
                       
                        <td (click)="populateForm(inv)"> {{inv.productName}}</td>
                        <td (click)="populateForm(inv)"> {{inv.description}}</td>
                        <td (click)="populateForm(inv)"> {{inv.quantity}}</td>
                        <td (click)="populateForm(inv)"> {{inv.price}}</td>
                        <td (click)="populateForm(inv)"> {{inv.supplierName}}</td>
                        <td (click)="populateForm(inv)"> {{inv.expiryDate}}</td>
                        <td>
                            <i class="far fa-trash-alt fa-lg text-secondary"  (click)="onDelete(inv._id)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
